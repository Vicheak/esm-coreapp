databaseChangeLog:
  - changeSet:
      id: 002_load_sample_data
      author: dev.vicheak@gmail.com
      changes:
        - loadData:
            tableName: departments
            columns:
              - column:
                  name: dept_id
                  type: BIGINT
              - column:
                  name: dept_name
                  type: VARCHAR(50)
              - column:
                  name: dept_description
                  type: VARCHAR(255)
              - column:
                  name: dept_phone
                  type: VARCHAR(50)
            file: db/data/load_sample_data_departments.csv
        - loadData:
            tableName: employees
            columns:
              - column:
                  name: emp_id
                  type: BIGINT
              - column:
                  name: emp_uuid
                  type: VARCHAR(255)
              - column:
                  name: emp_fname
                  type: VARCHAR(50)
              - column:
                  name: emp_lname
                  type: VARCHAR(50)
              - column:
                  name: emp_gender
                  type: VARCHAR(10)
              - column:
                  name: emp_birthdate
                  type: DATE
              - column:
                  name: emp_address
                  type: VARCHAR(255)
              - column:
                  name: emp_email
                  type: VARCHAR(100)
              - column:
                  name: emp_phone
                  type: VARCHAR(50)
              - column:
                  name: dept_id
                  type: BIGINT
            file: db/data/load_sample_data_employees.csv
        - loadData:
            tableName: gross_types
            columns:
              - column:
                  name: gross_type_id
                  type: INT
              - column:
                  name: gross_type_name
                  type: VARCHAR(50)
              - column:
                  name: gross_type_description
                  type: VARCHAR(255)
            file: db/data/load_sample_data_gross_types.csv
        - loadData:
            tableName: salary_gross
            columns:
              - column:
                  name: salary_gross_id
                  type: INT
              - column:
                  name: salary_gross_name
                  type: VARCHAR(50)
              - column:
                  name: salary_gross_amount
                  type: NUMBER
              - column:
                  name: gross_type_id
                  type: INT
            file: db/data/load_sample_data_salary_gross.csv
        - loadData:
            tableName: payment_states
            columns:
              - column:
                  name: payment_state_id
                  type: INT
              - column:
                  name: payment_state_status
                  type: VARCHAR(50)
            file: db/data/load_sample_data_payment_states.csv